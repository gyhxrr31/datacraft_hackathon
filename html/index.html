<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор отчетов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #app {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            white-space: pre-line;
        }
        #chartContainer {
            margin-top: 20px;
            display: none; /* Скрываем, пока не будет сгенерирован отчет */
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Конструктор отчетов</h1>
        
        <input type="text" id="reportTitle" placeholder="Название отчета">
        <input type="date" id="startDate" placeholder="Дата начала">
        <input type="date" id="endDate" placeholder="Дата окончания">
        
        <select id="reportType">
            <option value="sales">Отчет по продажам</option>
            <option value="inventory">Отчет по запасам</option>
            <option value="performance">Отчет по производительности</option>
        </select>

        <button onclick="generateReport()">Сгенерировать отчет</button>
        
        <div class="result" id="result">Здесь появится отчет...</div>
        
        <!-- Контейнер для диаграммы -->
        <div id="chartContainer">
            <canvas id="reportChart"></canvas>
        </div>
    </div>
    
    <!-- Подключаем библиотеку Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
